{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="layout-app main-page" style="visibility: visible;">
     {% include '_sticky_menu.html' %}
    <div class="container">


        <div class="placeholder text-center">

            <h4 class="innerAll margin-none border-bottom text-center">
                <i class="fa fa-mail-forward"></i> &nbsp;
ارسال مجدد ایمیل فعالسازی
            </h4>
        </div>

        <div class="col-md-12">
			<div class="widget innerAll bg-white border-none">
				<div class="widget widget-body-gray margin-none">
					<div class="widget-body">
						<div class=" tahoma-font glyphicons glyphicon-xlarge glyphicon-top eyedropper glyphicon-primary">

							 <div class="row">

                        <div class="col-lg-4 col-lg-offset-4">
            <div class="center-block form-group">
        <form action="{% url 'user:confirm_again' %}" method="post" novalidate>
            {% csrf_token %}
            <div class="control-group default-font">
                <p>
                    آدرس ایمیل عضویت خود را در این قسمت وارد کنید تا لینک فعال سازی مجددا برای شما ارسال شود
                </p>

                <label class="form-label yekan-font" style="font-size: 18px">
                    ایمیل
                </label>


                <div class="innerB">
                    <input dir="ltr" autofocus type="email" name="email" class="form-control input-lg" placeholder="Email">
                </div>


                <p class="help-block"></p>

            </div>
            <br/>

            <button type="submit" class="btn btn-success yekan-font">
                ارسال مجدد
            </button>


        </form>
            </div>
        </div>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>


    </div>
</div>
{% endblock %}
