{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

    <style>
        body {
            background: url({% static 'images/background/login-background.jpg' %}) no-repeat center center fixed;
            background-size: cover;
            opacity: 0.9;
        }


    </style>


    <div style="visibility: visible;" class="layout-app ">


        <div class="container"><!-- row-app -->
            <div class="row row-app ">
                <!-- col -->

                <!-- col-table -->
                    <div class="col-table">





                                    {% if error_message %}
                                        <div class="alert alert-primary error-box yekan-font">
                                            <b>{% trans error_message %}</b>
                                        </div>
                                    {% endif %}

                                    <div class="login">

                                        <div class="panel panel-default col-sm-6 col-sm-offset-3">
                                             <div class="placeholder text-center">

                                             <h4 class="innerAll margin-none border-bottom text-center">
  <i class="fa fa-lock"></i>  &nbsp;
                                                 ورود به حساب کاربری
                                             </h4>
                                             </div>
                                            <div class="panel-body">
                                                <form class="form-horizontal login-form" accept-charset="UTF-8"
                                                      action="" method="POST">
                                                    {% csrf_token %}
                                                    <div class="form-group">

                                                        <label for="exampleInputEmail1">
                                                            آدرس ایمیل
                                                        </label>
                                                        <input type="email" name="username" style="direction: ltr"
                                                               placeholder="Email" id="inputEmail3"
                                                               class="form-control"></div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">
                                                            رمز عبور
                                                        </label>
                                                        <input type="password" value="" name="password"
                                                               placeholder="Password" id="inputPassword3"
                                                               class="form-control">
                                                    </div>
                                                      <div class="separator"></div>
                                                      <div class="separator"></div>
                                                    <button type="submit" class="btn btn-primary btn-block">
                                                        ورود
                                                    </button>

                                                    <div class="separator"></div>
                                                    <div class="separator"></div>


                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox">
                                                            من را به خاطر بسپار
                                                        </label>
                                                    </div>
                                                </form>
                                            </div>


                                          <div class="col-sm-4 col-sm-offset-4 text-center">
                                            <div class="innerAll">
                                                <a href="{% url 'user:register' %}" class="btn btn-success yekan-font">
                                                    <i class="fa fa-pencil"></i>
                                                    ساخت حساب کاربری
                                                </a>

                                                <div class="separator"></div>
                                            </div>
                                        </div>

                                        </div>

                                    </div>





            </div>
            <!-- // END row-app -->

        </div>

    </div>



{% endblock %}
