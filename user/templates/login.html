{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

 <style>
    body{
        background: url({% static 'images/background/login-background.jpg' %})  no-repeat center center fixed ;
        background-size: cover;
        opacity: 0.9;
    }


 </style>   


<div style="visibility: visible;" class="layout-app ">
<div class="container"><!-- row-app -->
    <div class="row row-app ">
        <!-- col -->

        <!-- col-separator.box -->
        <div class="col-separator col-unscrollable box">

            <!-- col-table -->
            <div class="col-table">

                <h4 class="innerAll margin-none border-bottom text-center">ورود به حساب کاربری</h4>

                <!-- col-table-row -->
                <div class="col-table-row">

                    <!-- col-app -->
                    <div class="col-app col-unscrollable">

                        <!-- col-app -->
                        <div class="col-app animated fadeInDown">

                               <!--
                                 Error
                                <div class="alert alert-primary error-box yekan-font">
                                    <b>username has been taken already</b>  <br>
                                    <b>username has been taken already</b>  <br>
                                    <b>username has been taken already</b>  <br>
                                </div>
                                -->

                            <div class="login">
                                <div class="placeholder text-center"><i class="fa fa-lock"></i></div>
                                <div class="panel panel-default col-sm-6 col-sm-offset-3">

                                    <div class="panel-body">
                                        <form class="form-horizontal login-form" accept-charset="UTF-8" action="" method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">

                                                <label for="exampleInputEmail1">
                                                    آدرس ایمیل
                                                </label>
                                                <input type="email" name="username" style="direction: ltr" placeholder="Email" id="inputEmail3" class="form-control">                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">
                                                    رمز عبور
                                                </label>
                                                <input type="password" value="" name="password" placeholder="Password" id="inputPassword3" class="form-control">
                                            </div>

                                            <button type="submit" class="btn btn-primary btn-block">
                                                ورود
                                            </button>

                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox">
                                                    من را به خاطر بسپار
                                                </label>
                                            </div>
                                        </form>

                                    </div>

                                </div>
                                <div class="col-sm-4 col-sm-offset-4 text-center">
                                    <div class="innerAll">
                                        <a href="{% url 'user:register' %}" class="btn btn-info yekan-font">
                                             <i class="fa fa-pencil"></i>
                                            ساخت حساب کاربری
                                            </a>
                                        <div class="separator"></div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

                            </div>


                        </div>
                        <!-- // END col-app -->

                    </div>
                    <!-- // END col-app.col-unscrollable -->

                </div>
                <!-- // END col-table-row -->

            </div>
            <!-- // END col-table -->

        </div>
        <!-- // END col-separator.box -->


    </div>
    <!-- // END row-app -->

</div>

</div>



{% endblock %}
